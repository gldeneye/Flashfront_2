<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Thread</title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FlashFront</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Threads</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/customers">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <ul>
    <h3 th:text="${thread.title}"></h3>


    <form action="/saveComment" method="POST">
        <textarea class="form-control" rows="5" name="comment">What are you thinking about?</textarea>
        <input type="hidden" name="title" th:value="${thread.title}">
        <input type="submit" value="Publish">
    </form>

     <p>

     </p>

    <ul>

        <li class="table table-bordered" th:each="comment : ${thread.comments}" th:text="${comment}"></li>

    </ul>


    <button><a href="/">Back</a> </button>
    </ul>
</body>
</html>
