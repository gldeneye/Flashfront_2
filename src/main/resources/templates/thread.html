<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Thread</title>
</head>
<body>
    <h1 th:text="${thread.title}"></h1>

    <form action="/saveComment" method="POST">
        <textarea class="form-control" rows="5" name="comment">What are you thinking about?</textarea>
        <input type="hidden" name="title" th:value="${thread.title}">
        <input type="submit" value="Publish">
    </form>

    <ul th:each="comment : ${thread.comments}" th:text="${comment}"></ul>

    <button><a href="/">Back</a> </button>

</body>
</html>
